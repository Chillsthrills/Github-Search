<div *ngFor= "let profile of profile">
  {{profile.name}} {{profile.login}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-3">
        <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="Profile Image">
        </div>
        <div class="col-sm-5">
          <ul class="list-group">
            <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
            <li class="list-group-item" *ngIf="profile.blog">{{profile.blog}}</li>
            <li class="list-group-item" *ngIf="profile.email">{{profile.email}}</li>

            </ul>
          </div>

          <div class="col-sm-4">
            <div>
              <p>
                <span class="label label-success">{{profile.followers}} Followers</span>
                <span class="label label-info">{{profile.following}} Following</span>
                <span class="label label-warning">{{profile.public_gists}} Public gists</span>
                <span class="label label-danger">{{profile.public_repos}} Public repos</span>
              </p>
              <p><a href="{{profile.html_url}}" class="btn btn-success btn-sm">View github profile</a>
              </p>
            </div>
      </div>
    </div>
